<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AliFinder Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --accent: #ec4899;
      --input-bg: #334155;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      background: linear-gradient(135deg, #f97316, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- –ü–û–ò–°–ö --- */
    .search-wrapper {
      max-width: 600px;
      margin: 0 auto 10px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.1);
      background: var(--input-bg);
      color: white;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }
    
    .search-status {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      height: 20px; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –ø—Ä—ã–≥–∞–ª */
      margin-bottom: 30px;
    }

    /* --- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
      align-items: stretch;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column; 
      height: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-color: rgba(236, 72, 153, 0.3);
    }

    .card-img-wrap {
      height: 220px;
      background: #334155;
      overflow: hidden;
      flex-shrink: 0;
      position: relative;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 16px;
      flex-grow: 1; 
      display: flex;
      flex-direction: column;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .title {
      font-size: 14px;
      line-height: 1.4;
      color: #94a3b8;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn {
      margin-top: auto; 
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: opacity 0.2s;
      box-sizing: border-box;
    }
    
    .btn:hover {
      opacity: 0.9;
    }

    .loading, .error, .not-found {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #94a3b8;
    }
    .error { color: #f87171; }
    
    .ali-search-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: #ef4444; 
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .ali-search-btn:hover {
      transform: scale(1.05);
      background: #dc2626;
    }
  </style>
</head>
<body>

  <h1>üî• –¢–æ–ø –ù–∞—Ö–æ–¥–∫–∏</h1>

  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä: —É–¥–æ—á–∫–∞, –Ω–∞—É—à–Ω–∏–∫–∏)..." autocomplete="off">
  </div>
  <div class="search-status" id="searchStatus"></div>

  <div class="grid" id="productGrid">
    <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...</div>
  </div>

  <script>
    const CSV_FILENAME = 'data.csv'; 
    const ALI_BASE = "https://www.aliexpress.com/w/wholesale-";
    const ALI_TAIL = ".html?aff_fcid=98ec6f55e54845488d7ebd124ece34b8-1764283998658-03138-_c36qLxOt&tt=CPS_NORMAL&aff_fsk=_c36qLxOt&aff_platform=portals-tool&sk=_c36qLxOt&aff_trace_key=98ec6f55e54845488d7ebd124ece34b8-1764283998658-03138-_c36qLxOt&terminal_id=47c777dd5cc64484b16414869550df85";

    let allProducts = [];

    // --- 1. –§—É–Ω–∫—Ü–∏—è Debounce (–ó–∞–¥–µ—Ä–∂–∫–∞) ---
    // –ß—Ç–æ–±—ã –Ω–µ "—Å–ø–∞–º–∏—Ç—å" —Å–µ—Ä–≤–µ—Ä –ø–µ—Ä–µ–≤–æ–¥–∞ –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–∞–∂–∞—Ç–∏–∏ –∫–ª–∞–≤–∏—à–∏
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    async function loadShop() {
      const grid = document.getElementById('productGrid');
      
      try {
        const response = await fetch(CSV_FILENAME);
        if (!response.ok) throw new Error("–§–∞–π–ª data.csv –Ω–µ –Ω–∞–π–¥–µ–Ω");
        
        const dataText = await response.text();
        allProducts = parseCSV(dataText);
        allProducts.sort((a, b) => parseMoney(b.commission) - parseMoney(a.commission));

        renderProducts(allProducts, '');

        // --- 2. –£–º–Ω—ã–π –ø–æ–∏—Å–∫ —Å –ø–µ—Ä–µ–≤–æ–¥–æ–º ---
        const searchInput = document.getElementById('searchInput');
        const searchStatus = document.getElementById('searchStatus');

        // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞—à—É –ª–æ–≥–∏–∫—É –ø–æ–∏—Å–∫–∞ –≤ –∑–∞–¥–µ—Ä–∂–∫—É (600 –º—Å)
        const handleSearch = debounce(async (e) => {
          let query = e.target.value.toLowerCase().trim();

          if (!query) {
            searchStatus.textContent = '';
            renderProducts(allProducts, '');
            return;
          }

          // –ï—Å–ª–∏ –≤ –∑–∞–ø—Ä–æ—Å–µ —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã, –ø—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–≤–µ—Å—Ç–∏
          const isRussian = /[–∞-—è—ë]/i.test(query);
          let searchTerms = [query];

          if (isRussian) {
            searchStatus.textContent = 'üîÑ –ü–µ—Ä–µ–≤–æ–¥–∏–º...';
            try {
              // –ó–∞–ø—Ä–æ—Å –∫ –±–µ—Å–ø–ª–∞—Ç–Ω–æ–º—É API
              const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(query)}&langpair=ru|en`);
              const data = await res.json();
              
              if (data.responseData && data.responseData.translatedText) {
                const translated = data.responseData.translatedText.toLowerCase();
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–µ—Ä–µ–≤–æ–¥ –≤ –ø–æ–∏—Å–∫
                searchTerms.push(translated);
                // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞ —Ç–æ–∂–µ
                searchTerms.push(...translated.split(' '));
                
                searchStatus.textContent = `–ò—â–µ–º: "${query}" + "${translated}"`;
              }
            } catch (err) {
              console.error("–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:", err);
              searchStatus.textContent = '–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞, –∏—â–µ–º –∫–∞–∫ –µ—Å—Ç—å...';
            }
          } else {
            searchStatus.textContent = '';
          }

          // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
          const filtered = allProducts.filter(p => {
            const titleLower = p.title.toLowerCase();
            return searchTerms.some(term => titleLower.includes(term));
          });
          
          renderProducts(filtered, query);

        }, 600); // <-- –í—Ä–µ–º—è –∑–∞–¥–µ—Ä–∂–∫–∏ –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö

        searchInput.addEventListener('input', handleSearch);

      } catch (error) {
        console.error(error);
        grid.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
      }
    }

    function renderProducts(products, currentQuery) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';

      if (products.length === 0) {
        const cleanQuery = currentQuery.replace(/\s+/g, "-");
        const aliLink = ALI_BASE + cleanQuery + ALI_TAIL;

        grid.innerHTML = `
          <div class="not-found">
            <p>–í –Ω–∞—à–µ–π –ø–æ–¥–±–æ—Ä–∫–µ —Ç–∞–∫–æ–≥–æ –Ω–µ—Ç :(</p>
            <p>–ù–æ –º—ã –º–æ–∂–µ–º –ø–æ–∏—Å–∫–∞—Ç—å —ç—Ç–æ –Ω–∞ AliExpress:</p>
            <a href="${aliLink}" target="_blank" class="ali-search-btn">
              üîç –ò—Å–∫–∞—Ç—å "${currentQuery}" –Ω–∞ AliExpress
            </a>
          </div>
        `;
        return;
      }

      const LIMIT = 100; 

      products.slice(0, LIMIT).forEach(p => {
        if (!p.image || !p.title) return;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-img-wrap">
            <img src="${p.image}" alt="–¢–æ–≤–∞—Ä" class="card-img" loading="lazy">
          </div>
          <div class="card-body">
            <div class="price">${p.price}</div>
            <div class="title" title="${p.title}">${p.title}</div>
            <a href="${p.link}" target="_blank" class="btn">–ö—É–ø–∏—Ç—å</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function parseMoney(str) {
      if (!str) return 0;
      const clean = str.replace(/[^0-9.]/g, '');
      return parseFloat(clean) || 0;
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      const result = [];
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        if (matches) {
          const cols = matches.map(val => val.replace(/^"|"$/g, '').trim());
          if (cols.length >= 10) {
            result.push({
              image: cols[1],      
              title: cols[3],      
              price: cols[5],      
              commission: cols[9], 
              link: cols[14]       
            });
          }
        }
      }
      return result;
    }

    loadShop();
  </script>
</body>
</html>
