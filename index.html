<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AliFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --accent-gradient: linear-gradient(135deg, #f97316, #ec4899);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border-color: #334155;
      --input-bg: #1e293b;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      color: var(--text-main);
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden; /* Убираем скролл */
    }

    /* Фоновый декоративный элемент (пятно света) */
    body::before {
      content: '';
      position: absolute;
      width: 600px;
      height: 600px;
      background: var(--accent-gradient);
      filter: blur(150px);
      opacity: 0.15;
      z-index: -1;
      border-radius: 50%;
    }

    .card {
      width: 100%;
      max-width: 480px;
      padding: 40px;
      background: var(--card-bg);
      backdrop-filter: blur(12px); /* Эффект матового стекла */
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .logo {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    h1 {
      margin: 0 0 30px 0;
      font-size: 28px;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 20px;
      group: focus;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 50px 16px 20px;
      font-size: 18px;
      background: var(--input-bg);
      border: 2px solid var(--border-color);
      border-radius: 14px;
      color: var(--text-main);
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
      opacity: 0.6;
    }

    /* Эффект свечения при фокусе */
    input[type="text"]:focus {
      border-color: #ec4899;
      box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.15);
      background: #253045;
    }

    .shortcut-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
      opacity: 0.6;
    }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      background: var(--accent-gradient);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(236, 72, 153, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Скрываем ошибку и показываем с анимацией */
    .error-msg {
      height: 0;
      overflow: hidden;
      margin-top: 0;
      color: #f87171;
      font-size: 14px;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .error-msg.visible {
      height: 24px;
      margin-top: 12px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">AliFinder</div>
    <h1>Поиск товаров</h1>

    <form id="searchForm">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="queryInput" 
          placeholder="Что ищем?" 
          autocomplete="off" 
          autofocus
        />
        <div class="shortcut-icon">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 10 4 15 9 20"></polyline>
            <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
          </svg>
        </div>
      </div>

      <button type="submit" class="btn">Найти на AliExpress</button>
      <div id="errorMsg" class="error-msg">Введите название товара</div>
    </form>
  </div>

  <script>
    // КОНФИГУРАЦИЯ
    const CONFIG = {
      base: "https://www.aliexpress.com/w/wholesale-",
      // Твой хвост партнёрской ссылки:
      tail: ".html?aff_fcid=98ec6f55e54845488d7ebd124ece34b8-1764283998658-03138-_c36qLxOt&tt=CPS_NORMAL&aff_fsk=_c36qLxOt&aff_platform=portals-tool&sk=_c36qLxOt&aff_trace_key=98ec6f55e54845488d7ebd124ece34b8-1764283998658-03138-_c36qLxOt&terminal_id=47c777dd5cc64484b16414869550df85"
    };

    const form = document.getElementById("searchForm");
    const input = document.getElementById("queryInput");
    const errorMsg = document.getElementById("errorMsg");

    // Функция построения ссылки
    function buildUrl(query) {
      if (!query) return null;
      // Заменяем пробелы на дефисы для формата ссылки wholesale-query.html
      // Удаляем спецсимволы, чтобы не ломать URL
      const cleanQuery = query.trim().replace(/[^\w\sа-яА-ЯёЁ0-9-]/g, ''); 
      const slug = encodeURIComponent(cleanQuery.replace(/\s+/g, "-"));
      return CONFIG.base + slug + CONFIG.tail;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      
      const query = input.value.trim();
      
      if (!query) {
        showError(true);
        input.focus(); // Возвращаем фокус в поле
        // Легкая тряска поля при ошибке (можно добавить class 'shake')
        return;
      }

      const url = buildUrl(query);
      window.location.href = url;
    });

    // Убираем ошибку, как только начали печатать
    input.addEventListener("input", () => {
      showError(false);
    });

    function showError(show) {
      if (show) {
        errorMsg.classList.add("visible");
        input.style.borderColor = "#f87171";
      } else {
        errorMsg.classList.remove("visible");
        input.style.borderColor = ""; // Сброс к стилю по умолчанию
      }
    }
  </script>
</body>
</html>
