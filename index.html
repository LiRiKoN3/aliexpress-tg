<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AliFinder – быстрый поиск на AliExpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      color: #e5e7eb;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 20px 18px 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .label {
      font-size: 13px;
      margin-bottom: 6px;
      color: #e5e7eb;
    }
    .input-wrap {
      position: relative;
      margin-bottom: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 36px 10px 12px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder {
      color: #6b7280;
    }
    .shortcut {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: #6b7280;
      border-radius: 6px;
      border: 1px solid #4b5563;
      padding: 2px 6px;
    }
    .btn {
      width: 100%;
      margin-top: 6px;
      padding: 11px 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: #111827;
    }
    .btn:active {
      transform: translateY(1px);
      filter: brightness(0.95);
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #9ca3af;
    }
    .hint span {
      color: #f97316;
      font-weight: 500;
    }
    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #f87171;
      display: none;
    }
    .logo {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">AliFinder</div>
    <div class="title">Поиск по AliExpress</div>
    <div class="subtitle">
      Введите, что хотите найти. Мы откроем выдачу AliExpress по вашему запросу через партнёрскую ссылку.
    </div>

    <div class="label">Что ищем?</div>
    <form id="searchForm">
      <div class="input-wrap">
        <input
          type="text"
          id="queryInput"
          placeholder="Например: чехол для iPhone 17 Pro"
          autocomplete="off"
        />
        <div class="shortcut">Enter</div>
      </div>
      <button type="submit" class="btn">Открыть на AliExpress</button>
      <div id="errorMsg" class="error">Пожалуйста, введите запрос.</div>
    </form>

    <div class="hint">
      Пример запросов: <span>iphone case</span>, <span>power bank 20000</span>, <span>органайзер в чемодан</span>.
    </div>
  </div>

  <script>
    // ⚠️ твой партнёрский хвост
    const BASE = "https://www.aliexpress.com/w/wholesale-";
    const TAIL =
      ".html?aff_fcid=98ec6f55e54845488d7ebd124ece34b8-1764283998658-03138-_c36qLxOt&tt=CPS_NORMAL&aff_fsk=_c36qLxOt&aff_platform=portals-tool&sk=_c36qLxOt&aff_trace_key=98ec6f55e54845488d7ebd124ece34b8-1764283998658-03138-_c36qLxOt&terminal_id=47c777dd5cc64484b16414869550df85";

    const form = document.getElementById("searchForm");
    const input = document.getElementById("queryInput");
    const errorMsg = document.getElementById("errorMsg");

    function buildAliSearchUrl(query) {
      const trimmed = query.trim();
      if (!trimmed) return null;

      const normalized = trimmed.replace(/\s+/g, "-");
      const slug = encodeURIComponent(normalized);
      return BASE + slug + TAIL;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      errorMsg.style.display = "none";

      const query = input.value;
      const url = buildAliSearchUrl(query);

      if (!url) {
        errorMsg.textContent = "Пожалуйста, введите запрос.";
        errorMsg.style.display = "block";
        return;
      }

      window.location.href = url;
    });

    input.addEventListener("input", () => {
      if (errorMsg.style.display === "block") {
        errorMsg.style.display = "none";
      }
    });
  </script>
</body>
</html>
