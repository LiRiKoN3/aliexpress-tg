<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AliFinder Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --accent: #ec4899;
      --input-bg: #334155;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      background: linear-gradient(135deg, #f97316, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- –ü–û–ò–°–ö --- */
    .search-wrapper {
      max-width: 600px;
      margin: 0 auto 40px;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.1);
      background: var(--input-bg);
      color: white;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    /* --- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
      align-items: stretch;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column; 
      height: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-color: rgba(236, 72, 153, 0.3);
    }

    .card-img-wrap {
      height: 220px;
      background: #334155;
      overflow: hidden;
      flex-shrink: 0;
      position: relative;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 16px;
      flex-grow: 1; 
      display: flex;
      flex-direction: column;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .title {
      font-size: 14px;
      line-height: 1.4;
      color: #94a3b8;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn {
      margin-top: auto; 
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: opacity 0.2s;
      box-sizing: border-box;
    }
    
    .btn:hover {
      opacity: 0.9;
    }

    .loading, .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #94a3b8;
    }
    .error { color: #f87171; }
  </style>
</head>
<body>

  <h1>üî• –¢–æ–ø –ù–∞—Ö–æ–¥–∫–∏</h1>

  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä: —á–µ—Ö–æ–ª, —á–∞—Å—ã, —Å—É–º–∫–∞)..." autocomplete="off">
  </div>

  <div class="grid" id="productGrid">
    <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...</div>
  </div>

  <script>
    const CSV_FILENAME = 'data.csv'; 
    let allProducts = [];

    // --- –¢–í–û–ô –°–õ–û–í–ê–†–¨ ---
    // –î–æ–±–∞–≤–ª—è–π —Å—é–¥–∞ –Ω–æ–≤—ã–µ —Å–ª–æ–≤–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ: '—Ä—É—Å—Å–∫–æ–µ': 'english english'
    const DICTIONARY = {
      '—á–µ—Ö–æ–ª': 'case cover',
      '—Å—É–º–∫–∞': 'bag handbag',
      '—á–∞—Å—ã': 'watch',
      '–Ω–∞—É—à–Ω–∏–∫–∏': 'earphone headphone',
      '–∫–∞–±–µ–ª—å': 'cable wire',
      '–∑–∞—Ä—è–¥–∫–∞': 'charger',
      '–∏–≥—Ä—É—à–∫–∞': 'toy',
      '—Å—Ç–µ–∫–ª–æ': 'glass screen',
      '–¥–µ—Ä–∂–∞—Ç–µ–ª—å': 'holder stand',
      '—Ñ–æ–Ω–∞—Ä—å': 'light lamp',
      '–ø–ª–∞—Ç—å–µ': 'dress',
      '–æ–±—É–≤—å': 'shoes sneakers',
      '–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç': 'tool drill',
      '—Ä—ã–±–∞–ª–∫–∞': 'fishing lure'
    };

    async function loadShop() {
      const grid = document.getElementById('productGrid');
      
      try {
        const response = await fetch(CSV_FILENAME);
        if (!response.ok) throw new Error("–§–∞–π–ª data.csv –Ω–µ –Ω–∞–π–¥–µ–Ω");
        
        const dataText = await response.text();
        allProducts = parseCSV(dataText);

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –ø—Ä–∏–±—ã–ª–∏ (–æ—Ç –±–æ–ª—å—à–µ–π –∫ –º–µ–Ω—å—à–µ–π)
        allProducts.sort((a, b) => parseMoney(b.commission) - parseMoney(a.commission));

        renderProducts(allProducts);

        // --- –£–ú–ù–´–ô –ü–û–ò–°–ö (NEW) ---
        document.getElementById('searchInput').addEventListener('input', (e) => {
          let query = e.target.value.toLowerCase().trim();
          
          if (!query) {
            renderProducts(allProducts);
            return;
          }

          // 1. –°–æ–±–∏—Ä–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å–ª–æ–≤ –¥–ª—è –ø–æ–∏—Å–∫–∞
          // –ù–∞—á–∏–Ω–∞–µ–º —Å —Ç–æ–≥–æ, —á—Ç–æ –≤–≤–µ–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
          let searchTerms = [query]; 

          // –ü—Ä–æ–±–µ–≥–∞–µ–º –ø–æ —Å–ª–æ–≤–∞—Ä—é
          for (const [ru, en] of Object.entries(DICTIONARY)) {
            // –ï—Å–ª–∏ –∫–ª—é—á —Å–ª–æ–≤–∞—Ä—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, "—á–µ—Ö–æ–ª") —Å–æ–¥–µ—Ä–∂–∏—Ç —Ç–æ, —á—Ç–æ –º—ã –≤–≤–µ–ª–∏ ("—á–µ")
            if (ru.includes(query)) {
              // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ –≤ —Å–ø–∏—Å–æ–∫ –ø–æ–∏—Å–∫–∞
              searchTerms.push(en);
            }
          }

          // 2. –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã
          const filtered = allProducts.filter(p => {
            const titleLower = p.title.toLowerCase();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º: –µ—Å—Ç—å –ª–∏ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞ –•–û–¢–Ø –ë–´ –û–î–ù–û —Å–ª–æ–≤–æ –∏–∑ –Ω–∞—à–µ–≥–æ —Å–ø–∏—Å–∫–∞
            return searchTerms.some(term => titleLower.includes(term));
          });
          
          renderProducts(filtered);
        });

      } catch (error) {
        console.error(error);
        grid.innerHTML = `<div class="error">–û—à–∏–±–∫–∞: ${error.message}</div>`;
      }
    }

    function renderProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';

      if (products.length === 0) {
        grid.innerHTML = '<div class="loading">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ :(</div>';
        return;
      }

      const LIMIT = 100; 

      products.slice(0, LIMIT).forEach(p => {
        if (!p.image || !p.title) return;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-img-wrap">
            <img src="${p.image}" alt="–¢–æ–≤–∞—Ä" class="card-img" loading="lazy">
          </div>
          <div class="card-body">
            <div class="price">${p.price}</div>
            <div class="title" title="${p.title}">${p.title}</div>
            <a href="${p.link}" target="_blank" class="btn">–ö—É–ø–∏—Ç—å</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    function parseMoney(str) {
      if (!str) return 0;
      const clean = str.replace(/[^0-9.]/g, '');
      return parseFloat(clean) || 0;
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      const result = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        
        if (matches) {
          const cols = matches.map(val => val.replace(/^"|"$/g, '').trim());
          if (cols.length >= 10) {
            result.push({
              image: cols[1],      
              title: cols[3],      
              price: cols[5],      
              commission: cols[9], 
              link: cols[14]       
            });
          }
        }
      }
      return result;
    }

    loadShop();
  </script>
</body>
</html>
