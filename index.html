<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AliFinder Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --accent: #ec4899;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      background: linear-gradient(135deg, #f97316, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-color: rgba(236, 72, 153, 0.3);
    }

    .card-img-wrap {
      height: 220px;
      background: #334155;
      overflow: hidden;
      position: relative;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .title {
      font-size: 14px;
      line-height: 1.4;
      color: #94a3b8;
      margin-bottom: 16px;
      flex-grow: 1;
      
      /* –û–±—Ä–µ–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞ –¥–æ 3 —Å—Ç—Ä–æ–∫ */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }

    .loading, .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #94a3b8;
    }
    .error { color: #f87171; }
  </style>
</head>
<body>

  <h1>üî• –¢–æ–ø –ù–∞—Ö–æ–¥–∫–∏</h1>

  <div class="grid" id="productGrid">
    <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...</div>
  </div>

  <script>
    const CSV_FILENAME = 'data.csv'; 

    async function loadShop() {
      const grid = document.getElementById('productGrid');
      
      try {
        const response = await fetch(CSV_FILENAME);
        if (!response.ok) throw new Error("–§–∞–π–ª data.csv –Ω–µ –Ω–∞–π–¥–µ–Ω");
        
        const dataText = await response.text();
        const products = parseCSV(dataText);

        grid.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞

        if (products.length === 0) {
          grid.innerHTML = '<div class="loading">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –∏–ª–∏ —Ñ–∞–π–ª –ø—É—Å—Ç–æ–π</div>';
          return;
        }

        products.forEach(p => {
          // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏
          if (!p.image || !p.title) return;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="card-img-wrap">
              <img src="${p.image}" alt="–¢–æ–≤–∞—Ä" class="card-img" loading="lazy">
            </div>
            <div class="card-body">
              <div class="price">${p.price}</div>
              <div class="title">${p.title}</div>
              <a href="${p.link}" target="_blank" class="btn">–ö—É–ø–∏—Ç—å</a>
            </div>
          `;
          grid.appendChild(card);
        });

      } catch (error) {
        console.error(error);
        grid.innerHTML = `<div class="error">
          –û—à–∏–±–∫–∞: ${error.message}<br>
          <small>–ü—Ä–æ–≤–µ—Ä—å, —á—Ç–æ —Ñ–∞–π–ª –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è <b>data.csv</b> –∏ –ª–µ–∂–∏—Ç —Ä—è–¥–æ–º.</small>
        </div>`;
      }
    }

    // –£–º–Ω—ã–π –ø–∞—Ä—Å–µ—Ä CSV (—É—á–∏—Ç—ã–≤–∞–µ—Ç –∫–∞–≤—ã—á–∫–∏ –∏ –∑–∞–ø—è—Ç—ã–µ –≤–Ω—É—Ç—Ä–∏)
    function parseCSV(text) {
      const lines = text.split('\n');
      const result = [];
      
      // –ù–∞—á–∏–Ω–∞–µ–º —Å 1, —á—Ç–æ–±—ã –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–∫–∏
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        // –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Ä–∞–∑–±–æ—Ä–∞ CSV —Å –∫–∞–≤—ã—á–∫–∞–º–∏
        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        
        if (matches) {
          // –û—á–∏—â–∞–µ–º –∫–∞–≤—ã—á–∫–∏ –≤–æ–∫—Ä—É–≥ –∑–Ω–∞—á–µ–Ω–∏–π
          const cols = matches.map(val => val.replace(/^"|"$/g, '').trim());
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–æ–ª–æ–Ω–æ–∫ (–º–∏–Ω–∏–º—É–º 15 –¥–ª—è —Å—Å—ã–ª–∫–∏)
          if (cols.length >= 14) {
            result.push({
              image: cols[1],      // Image Url
              title: cols[3],      // Product Desc
              price: cols[5],      // Discount Price
              link: cols[14]       // Promotion Url
            });
          }
        }
      }
      return result;
    }

    loadShop();
  </script>
</body>
</html>
