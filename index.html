<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AliFinder Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --accent: #ec4899;
      --input-bg: #334155;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      background: linear-gradient(135deg, #f97316, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* --- –ü–û–ò–°–ö --- */
    .search-wrapper {
      max-width: 600px;
      margin: 0 auto 40px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.1);
      background: var(--input-bg);
      color: white;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    /* --- –°–ï–¢–ö–ê –¢–û–í–ê–†–û–í --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column; /* –≠–ª–µ–º–µ–Ω—Ç—ã –≤–Ω—É—Ç—Ä–∏ —Å—Ç–æ—è—Ç —Å—Ç–æ–ª–±–∏–∫–æ–º */
      height: 100%; /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É —Å—Ç—Ä–æ–∫–∏ */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-color: rgba(236, 72, 153, 0.3);
    }

    .card-img-wrap {
      height: 220px;
      background: #334155;
      overflow: hidden;
      flex-shrink: 0; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ —Å–∂–∏–º–∞–µ—Ç—Å—è */
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover .card-img {
      transform: scale(1.05);
    }

    .card-body {
      padding: 16px;
      flex-grow: 1; /* –¢–µ–ª–æ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è, –∑–∞–ø–æ–ª–Ω—è—è –ø—É—Å—Ç–æ—Ç—É */
      display: flex;
      flex-direction: column;
    }

    .price {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .commission {
      font-size: 12px;
      color: #10b981; /* –ó–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –ø—Ä–∏–±—ã–ª–∏ */
      margin-bottom: 8px;
      font-weight: 500;
    }

    .title {
      font-size: 14px;
      line-height: 1.4;
      color: #94a3b8;
      margin-bottom: 16px;
      
      /* –û–±—Ä–µ–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞ */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn {
      margin-top: auto; /* –í–û–¢ –û–ù–û! –ü—Ä–∏–∂–∏–º–∞–µ—Ç –∫–Ω–æ–ø–∫—É –∫ –Ω–∏–∑—É */
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }

    .loading, .error {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #94a3b8;
    }
    .error { color: #f87171; }
  </style>
</head>
<body>

  <h1>üî• –¢–æ–ø –ù–∞—Ö–æ–¥–∫–∏</h1>

  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="–ù–∞–π—Ç–∏ —Ç–æ–≤–∞—Ä..." autocomplete="off">
  </div>

  <div class="grid" id="productGrid">
    <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã...</div>
  </div>

  <script>
    const CSV_FILENAME = 'data.csv'; 
    let allProducts = []; // –•—Ä–∞–Ω–∏–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã –∑–¥–µ—Å—å, —á—Ç–æ–±—ã —Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å –∏—Ö

    async function loadShop() {
      const grid = document.getElementById('productGrid');
      
      try {
        const response = await fetch(CSV_FILENAME);
        if (!response.ok) throw new Error("–§–∞–π–ª data.csv –Ω–µ –Ω–∞–π–¥–µ–Ω");
        
        const dataText = await response.text();
        allProducts = parseCSV(dataText); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –≥–ª–æ–±–∞–ª—å–Ω—É—é –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é

        // 1. –°–û–†–¢–ò–†–û–í–ö–ê: –°–Ω–∞—á–∞–ª–∞ –¥–æ—Ä–æ–≥–∏–µ –ø–æ –∫–æ–º–∏—Å—Å–∏–∏
        // –ú—ã –±–µ—Ä–µ–º –ø–æ–ª–µ estimatedCommission –∏ –ø—Ä–µ–≤—Ä–∞—â–∞–µ–º –≤ —á–∏—Å–ª–æ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
        allProducts.sort((a, b) => {
          return parseMoney(b.estimatedCommission) - parseMoney(a.estimatedCommission);
        });

        // –†–∏—Å—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–µ—Ä–≤—ã–π —Ä–∞–∑
        renderProducts(allProducts);

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
        document.getElementById('searchInput').addEventListener('input', (e) => {
          const query = e.target.value.toLowerCase();
          const filtered = allProducts.filter(p => p.title.toLowerCase().includes(query));
          renderProducts(filtered);
        });

      } catch (error) {
        console.error(error);
        grid.innerHTML = `<div class="error">
          –û—à–∏–±–∫–∞: ${error.message}<br>
          <small>–ü—Ä–æ–≤–µ—Ä—å, —á—Ç–æ —Ñ–∞–π–ª –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è <b>data.csv</b></small>
        </div>`;
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ (—á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤—ã–∑—ã–≤–∞—Ç—å –µ—ë –º–Ω–æ–≥–æ —Ä–∞–∑ –ø—Ä–∏ –ø–æ–∏—Å–∫–µ)
    function renderProducts(products) {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';

      if (products.length === 0) {
        grid.innerHTML = '<div class="loading">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ :(</div>';
        return;
      }

      products.forEach(p => {
        if (!p.image || !p.title) return;

        const card = document.createElement('div');
        card.className = 'card';
        // –î–æ–±–∞–≤–∏–ª –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–æ—Ö–æ–¥–∞ (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å —Å—Ç—Ä–æ–∫—É <div class="commission">, –µ—Å–ª–∏ –Ω–µ —Ö–æ—á–µ—à—å –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —ç—Ç–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º)
        card.innerHTML = `
          <div class="card-img-wrap">
            <img src="${p.image}" alt="–¢–æ–≤–∞—Ä" class="card-img" loading="lazy">
          </div>
          <div class="card-body">
            <div class="price">${p.price}</div>
            
            <div class="title">${p.title}</div>
            <a href="${p.link}" target="_blank" class="btn">–ö—É–ø–∏—Ç—å</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // –•–µ–ª–ø–µ—Ä: –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç "UAH 40.68" –≤ —á–∏—Å–ª–æ 40.68
    function parseMoney(str) {
      if (!str) return 0;
      // –£–¥–∞–ª—è–µ–º –≤—Å—ë –∫—Ä–æ–º–µ —Ü–∏—Ñ—Ä –∏ —Ç–æ—á–∫–∏
      const clean = str.replace(/[^0-9.]/g, '');
      return parseFloat(clean) || 0;
    }

    function parseCSV(text) {
      const lines = text.split('\n');
      const result = [];
      
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        
        if (matches) {
          const cols = matches.map(val => val.replace(/^"|"$/g, '').trim());
          
          if (cols.length >= 10) {
            result.push({
              image: cols[1],      // Image Url
              title: cols[3],      // Product Desc
              price: cols[5],      // Discount Price
              // –°—Ç–æ–ª–±–µ—Ü 9 - —ç—Ç–æ Estimated direct linking commission
              estimatedCommission: cols[9], 
              link: cols[14]       // Promotion Url
            });
          }
        }
      }
      return result;
    }

    loadShop();
  </script>
</body>
</html>
