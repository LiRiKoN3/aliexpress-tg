<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AliFinder Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* --- –°–¢–ò–õ–ò (–î–∏–∑–∞–π–Ω) --- */
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-main: #f8fafc;
      --accent: #ec4899;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #f97316, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.2s;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .card-img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–ø–æ–ª–Ω—è–µ—Ç –∫–≤–∞–¥—Ä–∞—Ç, –Ω–µ –∏—Å–∫–∞–∂–∞—è—Å—å */
      background: #334155;
    }

    .card-body {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .title {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 10px;
      color: #cbd5e1;
      
      /* –û–±—Ä–µ–∑–∞–µ–º —Ç–µ–∫—Å—Ç, –µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω—ã–π */
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #334155;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: var(--accent);
    }

    .loading {
      text-align: center;
      grid-column: 1 / -1;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h1>üî• –ì–æ—Ä—è—á–∏–µ –Ω–∞—Ö–æ–¥–∫–∏</h1>

  <div class="grid" id="productGrid">
    <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>
  </div>

  <script>
    // --- –õ–û–ì–ò–ö–ê ---
    
    // 1. –ù–∞—Å—Ç—Ä–æ–π–∫–∏: –∏–º—è —Ç–≤–æ–µ–≥–æ —Ñ–∞–π–ª–∞
    const CSV_FILENAME = 'data.csv'; 

    // 2. –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    async function loadShop() {
      const grid = document.getElementById('productGrid');
      
      try {
        // "–ö—É—Ä—å–µ—Ä" –∏–¥–µ—Ç –∑–∞ —Ñ–∞–π–ª–æ–º
        const response = await fetch(CSV_FILENAME);
        
        if (!response.ok) throw new Error("–ù–µ –º–æ–≥—É –Ω–∞–π—Ç–∏ —Ñ–∞–π–ª " + CSV_FILENAME);
        
        const dataText = await response.text();
        
        // –ü—Ä–µ–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç CSV –≤ –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤
        const products = parseCSV(dataText);

        // –û—á–∏—â–∞–µ–º –Ω–∞–¥–ø–∏—Å—å "–ó–∞–≥—Ä—É–∑–∫–∞"
        grid.innerHTML = '';

        // –†–∏—Å—É–µ–º –∫–∞–∂–¥—É—é –∫–∞—Ä—Ç–æ—á–∫—É
        products.forEach(product => {
          // –ü—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ–±—ã –Ω–µ —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø—É—Å—Ç—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏
          if (!product.title || !product.image) return;

          const card = document.createElement('div');
          card.className = 'card';
          
          card.innerHTML = `
            <img src="${product.image}" alt="–¢–æ–≤–∞—Ä" class="card-img" loading="lazy">
            <div class="card-body">
              <div class="price">${product.price}</div>
              <div class="title">${product.title}</div>
              <a href="${product.link}" target="_blank" class="btn">–ö—É–ø–∏—Ç—å</a>
            </div>
          `;
          
          grid.appendChild(card);
        });

      } catch (error) {
        grid.innerHTML = `<div style="color:red; text-align:center;">
          –û—à–∏–±–∫–∞: ${error.message}<br>
          <small>–£–±–µ–¥–∏—Å—å, —á—Ç–æ —Ñ–∞–π–ª –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è <b>data.csv</b> –∏ –∑–∞–≥—Ä—É–∂–µ–Ω –Ω–∞ GitHub!</small>
        </div>`;
        console.error(error);
      }
    }

    // 3. –ü—Ä–æ—Å—Ç–æ–π –ø–∞—Ä—Å–µ—Ä CSV (–ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç –∑–∞–ø—è—Ç—ã–µ –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä—É)
    function parseCSV(text) {
      const lines = text.split('\n'); // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ —Å—Ç—Ä–æ–∫–∏
      const result = [];
      
      // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É (–∑–∞–≥–æ–ª–æ–≤–∫–∏), –Ω–∞—á–∏–Ω–∞–µ–º —Å i=1
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // –í–ù–ò–ú–ê–ù–ò–ï: –≠—Ç–æ —É–ø—Ä–æ—â–µ–Ω–Ω—ã–π —Ä–∞–∑–±–∏–≤ –ø–æ –∑–∞–ø—è—Ç–æ–π. 
        // –ï—Å–ª–∏ –≤ –Ω–∞–∑–≤–∞–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞ –µ—Å—Ç—å –∑–∞–ø—è—Ç—ã–µ, –æ–Ω –º–æ–∂–µ—Ç —Å–±–∏—Ç—å—Å—è.
        // –ù–æ –¥–ª—è –Ω–∞—á–∞–ª–∞ –ø–æ–¥–æ–π–¥–µ—Ç.
        // –ü–æ —Ç–≤–æ–µ–º—É —Å–∫—Ä–∏–Ω—à–æ—Ç—É:
        // C (–∏–Ω–¥–µ–∫—Å 2) = –ö–∞—Ä—Ç–∏–Ω–∫–∞
        // B (–∏–Ω–¥–µ–∫—Å 1) = –ù–∞–∑–≤–∞–Ω–∏–µ
        // F (–∏–Ω–¥–µ–∫—Å 5) = –¶–µ–Ω–∞
        // E (–∏–Ω–¥–µ–∫—Å 4) = –°—Å—ã–ª–∫–∞ –Ω–∞ —Ç–æ–≤–∞—Ä (Promotion Url)
        
        const cols = line.split(','); 
        
        // –ò–Ω–æ–≥–¥–∞ CSV –∏—Å–ø–æ–ª—å–∑—É–µ—Ç ";" –∫–∞–∫ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å. –ï—Å–ª–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ, –ø–æ–ø—Ä–æ–±—É–π line.split(';')
        
        // –°–æ–±–∏—Ä–∞–µ–º –æ–±—ä–µ–∫—Ç, –æ—á–∏—â–∞—è –∫–∞–≤—ã—á–∫–∏ –µ—Å–ª–∏ –µ—Å—Ç—å
        if (cols.length > 5) {
          result.push({
            title: clean(cols[1]),       // –°—Ç–æ–ª–±–µ—Ü B
            image: clean(cols[2]),       // –°—Ç–æ–ª–±–µ—Ü C
            link: clean(cols[4]),        // –°—Ç–æ–ª–±–µ—Ü E (Promotion Url)
            price: clean(cols[5])        // –°—Ç–æ–ª–±–µ—Ü F
          });
        }
      }
      return result;
    }

    function clean(str) {
      return str ? str.replace(/"/g, '').trim() : '';
    }

    // –ó–∞–ø—É—Å–∫!
    loadShop();
  </script>
</body>
</html>
